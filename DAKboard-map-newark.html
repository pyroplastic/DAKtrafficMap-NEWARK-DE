<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Live Traffic Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function getQueryParam(name, defaultValue) {
      const params = new URLSearchParams(window.location.search);
      return params.has(name) ? parseInt(params.get(name), 10) : defaultValue;
    }

    function initMap() {
      var centerCoords = { lat: 39.61796, lng: -75.76714 }; // Example: Washington, DC
      var zoomLevel = getQueryParam('zoom', 12); // Default zoom is 12

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: zoomLevel,
        center: centerCoords,
        disableDefaultUI: true, // cleaner look for display
      });

      var trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);
    }

    // Auto-refresh every 5 minutes (300000 ms)
    setTimeout(function () {
      location.reload();
    }, 300000);
  </script>

  <!-- Load the Maps JavaScript API -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-IV0sftTL1zeIRZGMC2mT_bB43KR86JM&callback=initMap">
  </script>
</body>
</html>
